<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Federalist Papers{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1><a href="/">Publius</a></h1>
        <nav>
            <!-- <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/authors">By Author</a></li>
                <li><a href="/venues">By Venue</a></li>
            </ul> -->
        </nav>
        <form action="/search" method="get" class="search-form">
            <input type="text" name="query" placeholder="Search the Federalist Papers...">
            <button type="submit">Search</button>
        </form>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>This app provides access to The Federalist Papers, which are in the public domain.</p>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
